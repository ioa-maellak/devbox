###################################
# Server configuration variables. #
###################################

server_admin: admin@example.com

# Domain settings
#
# Append to the following array to add new web apps
domains:
  - { domain: "mynewapp.local", docroot: "/var/www/html/mynewapp" }

# Database settings
db_user: drupal_user
db_pass: droop4l
db_name: drupal

# Software settings
#
# Append to the following array to add new software packages
# to the server.
packages:
  - apache2
  - apache2-mpm-prefork
  - apache2-utils
  - php5
  - libapache2-mod-php5
  - php5-mcrypt
  - php5-cli
  - php5-common
  - php5-curl
  - php5-dev
  - php5-fpm
  - php5-gd
  - mysql-server
  - libapache2-mod-auth-mysql
  - php5-mysql
  - python-mysqldb
  - git
  - tmux
  